name: Build

on:
    push:
    pull_request:
        types: [opened, synchronize, edited, reopened]

jobs:
    tests:
        runs-on: ubuntu-latest
        name: PHP ${{ matrix.php-version }} + Symfony ${{ matrix.symfony-version }}
        strategy:
            fail-fast: false
            matrix:
                php-version:
                    - '7.4'
                    - '8.0'
                    - '8.1'
                symfony-version:
                    - '4.4.*'
                    - '5.4.*'
                    - '6.0.*'
                exclude:
                    - php-version: '7.4'
                      symfony-version: '6.0.*'

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  ini-values: "memory_limit=-1"
                  php-version: ${{ matrix.php-version }}
                  tools: composer:v2

            - name: Validate composer.json
              run: composer validate --no-check-lock

            - name: Update Symfony version
              if: matrix.symfony-version != ''
              run: |
                  composer require symfony/dependency-injection:${{ matrix.symfony-version }} --no-update --no-scripts
                  composer require symfony/http-kernel:${{ matrix.symfony-version }} --no-update --no-scripts
                  composer require symfony/proxy-manager-bridge:${{ matrix.symfony-version }} --no-update --no-scripts

                  composer require --dev symfony/browser-kit:${{ matrix.symfony-version }} --no-update --no-scripts
                  composer require --dev symfony/framework-bundle:${{ matrix.symfony-version }} --no-update --no-scripts
                  composer require --dev symfony/process:${{ matrix.symfony-version }} --no-update --no-scripts
                  composer require --dev symfony/yaml:${{ matrix.symfony-version }} --no-update --no-scripts

            - name: Install dependencies
              run: composer update

            - name: Run tests
              run: composer test
